<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>RateMyProf! Chrome Extension's Popup</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
}
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body id="rmp-body">
    <div id="rmp-menu">
      <div class="title">RateMyProfs</div>
        <center><small>Oklahoma State University</small></br>
        <select id="dept" class="rmp-form">
            <option id="blank">Select Your Department</option>
            <option id="accouting">Accounting</option>
            <option id="computerscience">CS</option>
            <option id="mathematic">MATH</option>

        <!--   <input type="button" value="Search" id="rmp-search"> -->
        </select>
        <div id="rmp-menu">
        <small id="status"></small>
      </div>
    </div></center>
  </div>
    <script src="popup.js"></script>
  </body>
</html>
